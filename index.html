<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
</head>
<body>

	<!-- největší hlavní recept -->
	<section class="velke hlavni recept">
		<div class="popisek">
			<p>Saláty</p>
			<p>5 komentářů</p>
		</div>
		<div class="nadpis">
			<h1>Salát s&nbsp;vlašskými ořechy</h1>
		</div>

	</section>

	<div class="male">
		<section class="maly recept jedna">
			<!-- malý recept 1 -->
			<div class="popisek">
				<p>Svačina</p>
				<p>16 komentářů</p>
			</div>

			<div class="nadpis">
				<h2>Chlebíček s&nbsp;avokádem</h2>
			</div>
		</section>

		<section class="maly recept dva">
			<!-- malý recept 2 -->
			<div class="popisek">
				<p>Mexická</p>
				<p>7 komentářů</p>
			</div>

			<div class="nadpis">
				<h2>Avokádové tacos</h2>
			</div>
			</section>

		<section class="maly recept tri">
			<!-- malý recept 3 -->
			<div class="popisek">
				<p>Luštěniny</p>
				<p>23 komentářů</p>
			</div>

			<div class="nadpis">
				<h2>Pita chléb s&nbsp;cizrnou</h2>
			</div>
			</section>

		<section class="maly recept ctyri">
			<!-- malý recept 4 -->
			<div class="popisek">
				<p>Burgery</p>
				<p>19 komentářů</p>
			</div>

			<div class="nadpis">
				<h2>Sojový burger</h2>
			</div>
			</section>
	</div>

	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
